<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Calculator App</p>
        </div>
        <div class="body">
            <div class="input-field">
                <table>

                    <tr id="input-field">
            
                        <td colspan="10"><input type='text' id='result' class ='screen'></td>
            
                    </tr>
            
                </table>
                <!-- <textarea id="txt-input" name="input field" rows="2" cols="66">
                    Display for both input and results
                </textarea> -->
            </div>
            <div id="row1" class="rows">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
            </div>
            <div id="row2" class="rows">
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
            </div>
            <div id="row3" class="rows">
                <button id="9">9</button>
                <button id="0">0</button>
                <button id="equals">=</button>
                <button value="c" onclick="clearScreen()" id="clear">Clear</button>
            </div>
            <div id="row4" class="rows">
                <button class="operands" id="plus" onclick="updateDisplay('+')">+</button>
                <button class="operands" id="minus" onclick="updateDisplay('-')">-</button>
                <button class="operands" id="multiply" onclick="updateDisplay('*')">*</button>
                <button class="operands" id="divide" onclick="updateDisplay('รท')">/</button>
            </div>

        </div>  
        <div class="footer">
            <p>nd31's Calculator app</p>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
