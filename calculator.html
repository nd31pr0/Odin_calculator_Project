<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Calculator App</p>
        </div>
        <div class="body">
            <div class="input-field">
                <table>
                    <tr id="input-field">
                        <td colspan="5"><input type='text' size="38" placeholder="Please enter data to compute" id='result'></td>
                    </tr>
                </table>
            </div>
            <div id="row1" class="rows">
                <button id="1" onclick="updateDisplay('1')">1</button>
                <button id="2" onclick="updateDisplay('2')">2</button>
                <button id="3" onclick="updateDisplay('3')">3</button>
                <button id="4" onclick="updateDisplay('4')">4</button>
            </div>
            <div id="row2" class="rows">
                <button id="5" onclick="updateDisplay('5')">5</button>
                <button id="6" onclick="updateDisplay('6')">6</button>
                <button id="7" onclick="updateDisplay('7')">7</button>
                <button id="8" onclick="updateDisplay('8')">8</button>
            </div>
            <div id="row3" class="rows">
                <button onclick="updateDisplay('9')" id="9">9</button>
                <button onclick="updateDisplay('0')" id="0">0</button>
                <button onclick="updateDisplay('.')" id="point">.</button>
                <button value="c" onclick="clearScreen()" id="clear">Clear</button>
            </div>
            <div id="row4" class="rows">
                <button class="operands" onclick="updateDisplay('+')">+</button>
                <button class="operands" onclick="updateDisplay('-')">-</button>
                <button class="operands" onclick="updateDisplay('*')">*</button>
                <button class="operands" onclick="updateDisplay('/')">/</button>
            </div>
            <div id="row5" class="rows">
                <button onclick="operate()" class="btn-shrink" id="equals">=</button>
            </div>

        </div>  
        <div class="footer">
            <p>Â©nd31 2023</p>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
